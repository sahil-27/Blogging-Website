<mat-card>
	<mat-spinner *ngIf="showLoadingSpinner"></mat-spinner>
	<form [formGroup]="form" (submit)="onSavePost()" *ngIf="!showLoadingSpinner">
		<mat-form-field>
			<input matInput formControlName="title" placeholder="Post Title" type="text">
			<mat-error *ngIf="form.get('title').invalid"> title cannot be empty</mat-error>
		</mat-form-field>
		<div>
			<button mat-stroked-button color="primary" type="button" (click)="filePicker.click()">Pick Image</button>
			<input type="file" #filePicker (change)="onImagePicked($event)">
		</div>
		<div class="preview-image" *ngIf="imagePreview && imagePreview !== '' && form.get('image').valid">
			<img [src]="imagePreview">
		</div>
		<mat-form-field>
			<textarea matInput rows="6" formControlName="content" placeholder="Post Content"></textarea>
			<mat-error *ngIf="form.get('content').invalid"> content field cannot be empty</mat-error>
		</mat-form-field>
		<button mat-raised-button color="primary" type="submit">Save Post</button>
	</form>
</mat-card>
